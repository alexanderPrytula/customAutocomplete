<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>UI Autocomplete</title>
		</head>
		<body>
			
			<label for="search">Search for:</label>
			<input type="text" name="search">
		
			<script>
				/* Custom Autocomplete */
				
				var ary = [
					'Винница', 'Луцк', 'Днепропетровск', 'Житомир', 'Ужгород', 'Запорожье',
					'Ивано-Франковск', 'Киев', 'Кировоград', 'Львов', 'Николаев', 'Одесса', 'Полтава',
					'Ровно', 'Сумы', 'Тернополь', 'Харьков', 'Херсон', 'Черкассы', 'Чернигов', 'Черновцы'
				];
				
				var search = document.getElementsByName('search')[0];
				
				function autoComplete(input, arr) {
				
					input.addEventListener('keyup', function() {
				
						var val = this.value;
						
						if( val.length < 3 ) return;
						
						for(var i = 0; i<ary.length; i++) {
							if( ary[i].match( new RegExp( val, 'i' ) ) !== null ) {
								createList( ary[i] );
							}
						}
						
						
						search.insertAdjacentElement('afterEnd', div);
						
						var lis = div.getElementsByTagName('li');
						[].forEach.call(lis, function(li) {
							li.addEventListener('click', function(ev) {
								search.value = ev.target.innerHTML;
								
								div.style.display = 'none';
							});
						});
						
					});
					
					var div = document.createElement('div');
					var ul = document.createElement('ul');
					div.style.cssText = 'position: relative; \
										top: 10px; \
										max-width: 200px; \
										';
					ul.style.cssText = 'list-style-type: none; \
										margin: 0; \
										padding: 0';
					div.appendChild(ul);
					
					function createList( elem ) {
						div.style.display = 'block';
					
						var li = document.createElement('li');
						
						var lis = ul.getElementsByTagName('li');
						
						if( !lis.length ) {
							li.innerHTML = elem;
							ul.appendChild(li);
						} else {
							checkIsTheSame( lis, elem );
						}
						 
					}
					
					function checkIsTheSame( list, elem ) {
						[].forEach.call(list, function(li) {
							var text = li.innerHTML;
							
							if( text != elem ) {
								li.innerHTML = elem;
								ul.appendChild(li);
							}
						});
					}
				
				}
				
				autoComplete(search, ary);
			
			</script>
		</body>
	</html>
